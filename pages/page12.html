<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page 01</title>
	<script type="text/javascript" >
		var func = function(){
			document.write('<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>');
		}

		function showMessage( show ){
			if( typeof show == 'function'){
				show();	
			}
		}

		showMessage(function(){
			document.write('<h3>Hello JS!</h3>');
		});

		showMessage( function(){
			window.alert('Hello World!');
		});

		showMessage(func);
	</script>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate, dolorem aut. Officia nam sit laborum illum nemo totam voluptatum hic sint consectetur molestias cum aut similique blanditiis, culpa ex nisi.</p>

</body>
</html>
