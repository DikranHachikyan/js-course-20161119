<html lang="en">
<head>

	<title>Page 01</title>
	<style>
		ul{
			list-style:none;
		}
		ul#gallery li{
		    float: left;
		    margin-right: 19px
		}

<body>
	
	<script src="../js/jquery-3.1.1.min.js"></script>
	<!--

	<script type="text/javascript" >
		$(document).ready(function(){
			var person = {
				  "firstname": "John"
				, "image": "pic1.jpg"

				, "lastname": "Doe"
			};
						
			console.log('Person: ' + person.firstname + ' ' + person.lastname);

			});

		});//on document ready

	</script>
